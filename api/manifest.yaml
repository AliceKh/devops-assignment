apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: alicekh/api:0.1.0
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URL
              value: "mongodb://mongodb:27017"
            - name: DB_NAME
              value: "CustomerTransactions"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30080

